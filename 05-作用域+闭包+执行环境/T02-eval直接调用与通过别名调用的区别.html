<script type="text/javascript">
//直接调用eval 会在它所处的上下文中执行
//通过别名调用eval 会在全局环境中执行
var x = 'global',y='global';
var ev = eval;
function f(){
	var x = 'local';
	eval('x+=" changed"');
	return x;
}
function g(){
	var y = 'local';
	ev('y+=" changed"');
	return y;
};
console.log(f(),x);
console.log(g(),y);
</script>
