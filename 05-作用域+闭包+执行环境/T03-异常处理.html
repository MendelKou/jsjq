<script type="text/javascript">
	function factorial(n){
		if(n<0){
			throw new Error('阶乘的数不能小于0');
			//throw '阶乘的数不能小于0'; //当为字符串时异常对象就是这里的字符串
		}
		for(var r = 1; n > 1; --n){
			r *= n;
		}
		return r;
	}
	try{
		console.log(factorial(-1));
	}catch(e){
		console.log(e);
		console.log(typeof e);
		console.log(e.name);
		console.log(e.message);
		//name与message是不可遍历的
		for(key in e){
			console.log(key+'='+e[key]);
		}
	}finally{
		console.log('finally');
	}
	
</script>
