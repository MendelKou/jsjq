	var o = {x:'abc'};

	//hasOwnProperty(prop) 判断指定的属性是否是对象的自有属性
	/*console.log(o.hasOwnProperty('x'));//true
	console.log(o.hasOwnProperty('y'));//false

	//propertyIsEnumerable(prop) 只有为自有属性且可枚举时才返回true
