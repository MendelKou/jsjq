<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title></title>
		
		<style type="text/css">
			body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd{margin:0;}
			ul,ol{padding:0;list-style:none;}
			body{font-size:12px;font-family:"微软雅黑";}
			a{text-decoration:none;color:#000;}
			img,button{border:none;}

			#list1{border:1px solid red;}
			#list2{border:1px solid blue;}
			
		</style>
	</head>
<body>
	<button type="button" id="btn1">点我</button>
	<ul id="list1">
		<li>111111</li>
		<li>2222222</li>
		<li>333333333</li>
		<li>4444444444</li>
	</ul>
	<ul id="list2">
	
	</ul>
</body>
<script>
	window.onload = function(){
		var arr = document.getElementById('list1').getElementsByTagName('li');
		var list2 = document.getElementById('list2');
		var btn = document.getElementById('btn1');
		btn.onclick = function(){
			if(arr[0]){
				list2.appendChild(arr[0]);
			}
		};
	};

</script>
</html>
