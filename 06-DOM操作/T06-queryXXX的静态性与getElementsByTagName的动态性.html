<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title></title>
		
		<style type="text/css">
			body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,fieldset{margin:0;}
			ul,ol,input,textarea,th,td,fieldset,legend{padding:0;}
			li{list-style:none;}
			body{font:12px "微软雅黑";}
			a{text-decoration:none;}
			img,button{border:none;}
			table{border-collapse:collapse;}
			.clearfix:after{content:" ";display:block;clear:both;height:0;visibility:hidden;}
		</style>
		
	</head>
<body>
	<button id="btn1">增加</button>
	<button id="btn2">查看querySelector获取的元素</button>
	<button id="btn3">查看querySelectorAll获取的元素</button>
	<button id="btn4">查看getElementsTyTagName获取的元素</button>
	<ul id="list">
		<li>li1</li>
		<li>li2</li>
	</ul>
	
<script type="text/javascript">
window.onload = function(){
	var btn1 = document.getElementById('btn1');
	var btn2 = document.getElementById('btn2');
	var btn3 = document.getElementById('btn3');
	var btn4 = document.getElementById('btn4');
	var list = document.getElementById('list');
	//获取之后不会在DOM结构改变时自动更新
	var firstLi = list.querySelector('li');
	//获取之后不会在DOM结构改变时自动更新
	var lis = list.querySelectorAll('li');
	//会随DOM结构改变自动更新
	var lis2 = list.getElementsByTagName('li');
	
	btn1.onclick = function(){
		var oLi = document.createElement('li');
		oLi.innerHTML = 'li'+(list.getElementsByTagName('li').length+1);
		list.insertBefore(oLi,list.getElementsByTagName('li')[0]);
	};
	
	btn2.onclick = function(){
		console.log(firstLi.innerHTML);
	};
	btn3.onclick = function(){
		console.log(lis.length);
		console.log(lis[0].innerHTML);
	};
	btn4.onclick = function(){
		console.log(lis2.length);
		console.log(lis2[0].innerHTML);
	};

	
};
</script>
</body>
</html>
