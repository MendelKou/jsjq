<script type="text/javascript">
	
window.onload = function(){
	var body = document.getElementsByTagName('body')[0];
	var btn1 = document.getElementById('btn1');

	btn2.oncontextmenu = function(){

	btn2.onclick = function(){

		var es = new ElementStream('box1');

	window.onscroll = function(ev){
		console.log('onscroll');
	};
	

	//为元素的innerHTML定义简单的"流式"API 
	//此构造函数返回元素的流对象
	function ElementStream(ele){
		if(typeof ele === 'string'){
			ele = document.getElementById(ele);
		}
		this.ele = ele;
		this.buffer = '';
	}
	ElementStream.prototype.write = function(){
		this.buffer += Array.prototype.join.call(arguments,'');
	};
	ElementStream.prototype.writeln = function(){
		this.buffer += Array.prototype.join.call(arguments,'')+'\n';
	};
	ElementStream.prototype.close = function(){
		this.ele.innerHTML = this.buffer;
		this.buffer = '';
	};


};
</script>
