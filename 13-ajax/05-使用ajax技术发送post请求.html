<body>

<script type="text/javascript" src="01-createXhr.js"></script>
<script type="text/javascript">
	var xhr = createXhr();
	var url = 'http://localhost/date2.jsp';
	xhr.open('post',url,true);
	xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');//不写的话服务端获取不到参数
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4 && xhr.status == 200){
			alert(xhr.responseText);
		}
	};
	xhr.send('name=Rose&age=23'); //提交的参数放在send方法中
</script>
</body>
</html>
<!--
向服务器发送POST请求由于解析机制的原因，需要进行特别的处理。因为POST请求和Web表单提交是不同的，需要使用XHR来模仿表单提交。 xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')


-->
