<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font:12px "Microsoft Yahei";padding-top:1px;}

			#div1{width:200px;height:200px;background:#ccc;color:#333;
			line-height:200px;text-align:center;font-size:20px;}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		
	</body>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var num = 3;
		var timerId = setInterval(function(){
			if(num == 0){
				clearInterval(timerId);
				open('http://www.baidu.com','_blank');
			}else{
				oDiv.innerHTML = num+'秒后自动跳转';
				num--;
			}
			
		},1000);
	};
</script>
</html>
