window.onload = function(){

	btn2.onclick = function(){
	};

	//兼容方法
	//以对象属性的方式返回窗口滚动条的偏移量
	var getScrollOffsets = function(w){
		var w = w || window; //如果不使用指定的窗口则默认为window
		//除了IE8及更早的浏览器 其它浏览器均支持
		if(w.pageXOffset !== undefined){
			return {x:w.pageXOffset,y:w.pageYOffset};
		}
		var d = w.document;
		return {
			x:d.documentElement.scrollLeft || d.body.scrollLeft,
			y:d.documentElement.scrollTop || d.body.scrollTop
		};
	};
	

	window.onscroll = function(ev){
		/*
		var e = ev || window.event;
		//其它浏览器下有效 谷歌下document.documentElement.scrollTop始终为0

		//仅在谷歌下有效 其它浏览器下始终为0
		console.log('document.body.scrollTop='+document.body.scrollTop);
		//除了IE8与更早的浏览器 其它浏览器下均有效
		console.log('window.pageYOffset='+window.pageYOffset);

		console.log('x='+getScrollOffsets().x+',y='+getScrollOffsets().y);

};
