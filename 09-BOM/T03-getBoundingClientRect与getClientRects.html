<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title></title>
		
		<style type="text/css">
			body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,fieldset{margin:0;}
			ul,ol,input,textarea,th,td,fieldset,legend{padding:0;}
			li{list-style:none;}
			body{font:12px "微软雅黑";}
			a{text-decoration:none;}
			img,button{border:none;}
			table{border-collapse:collapse;}
			.clearfix:after{content:" ";display:block;clear:both;height:0;visibility:hidden;}
			th,td{border:1px solid #000;}
			#box1{background:url("images/photo-1.jpg");height:1000px;width:200px;line-height:20px;}
		</style>
		
	</head>
<body>
	<button id="btn1">button1</button>
	<button id="btn2">button2</button>
	<button id="btn3">button3</button>
	<button id="btn4">button4</button>
	<div id="box1"><span id="span1">分裤的开发的开分裤的开发的开分裤的开发的开分裤的开发的开分裤的开发的开</span></div>
	
<script type="text/javascript">
window.onload = function(){
	var body = document.getElementsByTagName('body')[0];
	var btn1 = document.getElementById('btn1');
	var btn2 = document.getElementById('btn2');
	var btn3 = document.getElementById('btn3');
	var btn4 = document.getElementById('btn4');

	var span = document.getElementById('span1');

	//屏蔽浏览器右键菜单
	btn2.oncontextmenu = function(){
		return false;
	};

	btn2.onclick = function(){
		console.log('btn2');
		//内联元素的getBoundingClientRect中的Bounding含义是包含整个内联元素的矩形范围 可能由于内联元素的换行而跨越多行
		var bcr = span1.getBoundingClientRect();
		console.log(bcr);
		//由于内联元素可能跨越多行 所以为了获取个部分的范围 可调用元素的getClientRects方法 返回类数组 表示个部分的矩形返回
		var crs = span1.getClientRects();
		console.log(crs);
		console.log(crs[0]);
		//在块元素上调用getClientRects返回的类数组仅包含一个元素 即getBoundingClientRect返回的对象
		
	};
	btn3.onclick = function(){
		console.log('btn3');
		console.log(btn2.getClientRects());
	};

	window.onscroll = function(ev){
		console.log('onscroll');
	};

	
	
	

	
};
</script>
</body>
</html>
