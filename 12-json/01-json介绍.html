json是一种表示数据的方式或者说结构 它独立于平台 任何平台都可以使用json交互数据 相比于xml json更轻量，简单
json可以表示：
	1.基本类型的值：字符串，数值，布尔值，null (不支持js中的undefined)
	2.对象 {"属性名":属性值,...}
	3.数组 [元素1,元素2,...]
*/

//1.json表示基本类型的值
//json表示基本类型的值不需要任何改变
//字符串 'abc'
//数值 2
//布尔值 true false

//2.json表示对象
//js中的对象 属性名可以不用引号
//var jsObj = {name:'Tom',age:23,isMarried:false};
//json表示对象时 属性名必须用双引号括起来
// {"name":"Tom","age":23,"isMarried":false}

//3.json表示数组的形式与js中用方括号表示数组的形式是一样的
//[1,'Tom',false,null];

//4.复合类型的数据就是将以上综合起来
//对象数组 [{"name":"Tom","age":23},{"name":"Rose","age":24}]
