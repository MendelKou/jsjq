<script type="text/javascript">
	/*
		一元运算：只有一个操作数
		自增自减法运算符是一元运算符
		注意：自增自减前置与后置的区别
	*/
	var a = 1;
	a++;
	//console.log(a); //2
	a = 1;
	++a;
	//console.log(a); //2

	a = 1;
	var b = a++; //先使用a的值再自增a
	//console.log(b); //1
	a = 1;
	b = ++a; //先自增a再使用a的值
	//console.log(b); //2
	
</script>
