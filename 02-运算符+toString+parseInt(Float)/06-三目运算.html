<script type="text/javascript">
	/*
		三目运算：表达式1?表达式2:表达式3
		如果表达式1为真则结果为表达式2的值否则表达式3的值
	*/
	//console.log(''==0); //true
	//console.log(Number('')); //0
	var str = prompt('请输入一个数值');
	if(str!=null && str!='' && !isNaN(Number(str))){
		var num = Number(str);
		var result = num>0?'大于0':'小于等于0';
		alert(result);
	}

	
</script>
