<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title></title>
		
		<style type="text/css">
			body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,fieldset{margin:0;}
			ul,ol,input,textarea,th,td,fieldset,legend{padding:0;}
			li{list-style:none;}
			body{font:12px "微软雅黑";}
			a{text-decoration:none;}
			img,button{border:none;}
			table{border-collapse:collapse;}
			.clearfix:after{content:" ";display:block;clear:both;height:0;visibility:hidden;}
			
			.wrap{
				position:relative;
				width:504px;
				margin:50px auto 0;
				border:1px solid #000;
			}
			.wrap .list{
				height:40px;
			}
			.wrap .list li{
				float:left;
				width:100px;
				line-height:40px;
				border-right:1px solid #000;
				font-size:30px;
				text-align:center;
				background:red;
			}
			.wrap .list li.last{
				border-right:none;
			}
			.wrap .box{
				position:absolute;
				width:100px;
				height:40px;
				font-size:30px;
				text-align:center;
				background:blue;
				z-index:9;
			}

		</style>
	</head>
<body>
	<div class="wrap">
		<div class="box">1</div>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li class="last">5</li>
		</ul>
	</div>

<script type="text/javascript" src="../jquery-1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../jquery/jquery.easing.1.3.js"></script>
<script type="text/javascript">
	$(function(){
		$('.list li').on('click',function(){
			$('.box')
			.animate(
				{left:$(this).offset().left-$('.list').offset().left}, //这里的$(this)指的是li
				500,
				'easeOutElastic'
			)
			.html($(this).html()); //这里的$(this)指的是li
		});
	});
</script>
</body>
</html>
