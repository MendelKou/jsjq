<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title></title>
		
		<style type="text/css">
			body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,fieldset{margin:0;}
			ul,ol,input,textarea,th,td,fieldset,legend{padding:0;}
			li{list-style:none;}
			body{font:12px "微软雅黑";}
			a{text-decoration:none;}
			img,button{border:none;}
			table{border-collapse:collapse;}
			.clearfix:after{content:" ";display:block;clear:both;height:0;visibility:hidden;}

			#box2{position:relative;width:100px;height:100px;background:red;}
			
		</style>
	</head>
<body>
	<div id="div1">我是id=div1的div</div>
	<div class="box">我是class=box的div</div>
	<div class="box">我也是class=box的div</div>
	<p>我是段落</p>
	<p>我是段落</p>

	<ul>
		<li>11111</li>
		<li>22222</li>
		<li>33333</li>
		<li>44444</li>
		<li>55555</li>
	</ul>

	<a class="aa" href="#">超链接1</a>
	<a href="#">超链接2</a>
	<a href="#">超链接3</a>

	<div id="box2"></div>

<script src="../jquery-1.8.3/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//*****************************************************************************************
		$('#div1').css('color','red');
		$('.box').css('background','yellow');
		$('p').css({'color':'red','font-size':'14px'}); //如果属性名不带引号 则font-size要写成fontSize
		//=========================================================================================


		//*****************************************************************************************
		$('li:first').css('background','yellow');
		$('li:last').css('background','#3cf');
		//=========================================================================================

		//*****************************************************************************************
		$('li:even').css('font-size','20px'); //匹配所有索引值为偶数的元素 索引从0开始
		$('li:odd').css('text-decoration','line-through'); 
		//=========================================================================================


		//*****************************************************************************************
		$('a:not(.aa)').css('color','red');
		//=========================================================================================


		//*****************************************************************************************
		$('li:eq(1)').css('border','1px solid blue'); //从0开始
		//=========================================================================================


		//*****************************************************************************************
		$('li:gt(2)').css('font-style','italic');
		$('li:lt(2)').css('letter-spacing','10px');
		//=========================================================================================


		//*****************************************************************************************
		$('#box2').animate({left:1000},3000);
		//:animated选择运动的元素 
		$(':animated').css('background','blue');
		//=========================================================================================
	});
</script>
</body>
</html>
