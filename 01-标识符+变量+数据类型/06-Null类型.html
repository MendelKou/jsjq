<script type="text/javascript">
	/*
		Null类型的值只有null 表示一个空引用 指向一个空对象
		一般当我们不清楚变量中存放的数据类型时 可以给它赋值为null
		null转换为布尔类型是为false
	*/
	var a = null;
	if(null){
		console.log('null is true');
	}else{
		console.log('null is false');
	}
