<script type="text/javascript">
	/*
		Undefined类型的值只有undefined 表示一个变量为声明或未初始化
	*/
	var x1;
	console.log(x1); //undefined
	console.log(typeof x1); //undefined

	//console.log(x2); //ReferenceError：x2 is not defined
	console.log(typeof x2); //undefined

	//undefined==null为true 有人这样解释：Undefined类型派生字Null类型
	console.log(undefined==null); //true

	//undefined转换为Boolean类型是为false
	if(undefined){
		console.log('undefined is true');
	}else{
		console.log('undefined is false');
	}
	

</script>
