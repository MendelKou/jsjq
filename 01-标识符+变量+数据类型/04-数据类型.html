<script type="text/javascript">
	/*
		js根据值来区分类型
		typeof 运算符可以返回变量的数据类型
		数据类型：
			number,boolean,string,undefined,null (undefined类型的值只有undefined 所以它既是类型又是值)
			function object
			个人认为null不是类型 它表示空引用
		
		
	*/
	var num = 1;
	console.log(typeof num); //number

	var flag = true;
	console.log(typeof flag); //boolean

	var str = 'abc';
	console.log(typeof str); //string

	var x1 = null;
	console.log(typeof x1); //object

	var x2;
	console.log(typeof x2); //undefined

	var arr = [1,2];
	console.log(typeof arr); //object

	var obj = {name:'Tom'};
	console.log(typeof obj); //object

	var obj2 = new Object();
	console.log(typeof obj2); //object

	var reg = /\d+/;
	console.log(typeof obj); //object

	var f = function(){};
	console.log(typeof f); //function

	

</script>
