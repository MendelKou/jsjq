<script type="text/javascript">
	/*
		字面量：一个值 它是常量 也有不同的类型 可以作为变量的值
	*/
	var name = "Tom"; //"Tom"是字符串字面量
	var num = 5; //5是数字字面量
	var flag = true;
	flag = false; //true，false是布尔型常量 不是关键字
	var reg = /\d+/; // /\d+/是正则字面量
	var arr = [1,2,3]; //[1,2,3]是数组字面量
	var obj = {name:"Jack",age:22}; //{name:"Jack",age:22}对象字母量
	//alert(obj.age);
	var a = 1/0;
	console.log(a); //Infinity
	console.log(typeof a); //number
	var b = -1/0;
	console.log(b); //-Infinity
	console.log(typeof b); //number
	var c = 0/0;
	console.log(c); //NaN
	console.log(typeof c); //number

</script>
