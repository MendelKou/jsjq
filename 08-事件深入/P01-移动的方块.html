<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<style type="text/css">
			*{margin:0;padding:0;}
			body{padding-top:1px;}
			#div1{width:100px;height:100px;background:red;position:absolute;top:50px;}
		</style>
	</head>
<body>
	<div id="div1"></div>
</body>
<script>

	window.onload = function(){
		var div1 = document.getElementById('div1');
		var maxOffset = 900;
		var timerId = setInterval(function(){
			if(maxOffset - div1.offsetLeft>=10){
				div1.style.left = div1.offsetLeft+(maxOffset - div1.offsetLeft)/10+'px';
			}else if(div1.offsetLeft<maxOffset){
				div1.style.left = div1.offsetLeft+1+'px';
			}else{
				clearInterval(timerId);
			}
		},50);
	};
</script>
</html>
