<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<style type="text/css">
			*{margin:0;padding:0;}
			body{padding-top:1px;}
			#div1{width:100px;height:100px;background:red;margin:10px;}
		</style>
	</head>
<body>
	<div id="div1"></div>
</body>
<script>
	window.onload = function(){
		var div = document.getElementById('div1');
		div.onclick = function(ev){
			var e = ev || event;
			if(e.ctrlKey && e.altKey){
				div.style.background = 'green';
			}
		};
	};
</script>
</html>
