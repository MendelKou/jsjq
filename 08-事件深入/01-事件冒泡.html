<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<style type="text/css">
			*{margin:0;padding:0;}
			body{padding-top:1px;}
			#div1{width:200px;height:200px;margin:50px auto 0;background:red;border:1px solid #000;}
			#div2{width:100px;height:100px;margin:50px auto 0;background:green;}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
	</body>
<script>
/*
	事件流是描述网页接受事件的顺序 例如给几个层叠的元素添加点击事件 当点击最里面的元素是不仅会触发它的点击事件 而且层叠的父级元素的点击事件也会被触发
	事件流的两种模式：
		1.事件冒泡：从里向外依次触发 现代浏览器的默认事件流是冒泡模型
		2.事件捕获：从外向里依次触发
*/
	window.onload = function(){
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');
		div1.onclick = function(){
			console.log('div1的点击事件');
		};
		div2.onclick = function(){
			console.log('div2的点击事件');
		};
	};
</script>
</html>
