<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<style type="text/css">
			*{margin:0;padding:0;}
			body{padding-top:1px;}
			#div1{width:200px;height:200px;margin:50px auto 0;background:red;}
			#div2{width:200px;height:200px;margin:50px auto 0;background:green;}
		</style>
	</head>
	<body>
		<div id="div1">aaaaa</div>
		<div id="div2">bbbbb</div>
	</body>
<script>
	function addEvent(dom,type,fn,flag){
		if(dom.addEventListener){
			dom.addEventListener(type,fn,flag);
		}else{
			dom.attachEvent('on'+type,fn,flag);
		}
	}
	function removeEvent(dom,type,fn,flag){
		if(dom.removeEventListener){
			dom.removeEventListener(type,fn,flag);
		}else{
			dom.detachEvent('on'+type,fn);
		}
	}
	window.onload = function(){
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');

		function f1(){
			console.log('f1');
		}
		addEvent(div1,'click',f1,false);
		removeEvent(div1,'click',f1,false);

		function f2(){
			console.log('f2');
		}
		addEvent(div2,'mouseover',f2,false);
		removeEvent(div2,'mouseover',f2,false);


	};
</script>
</html>
