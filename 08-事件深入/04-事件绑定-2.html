<html>

		<style type="text/css">
			*{margin:0;padding:0;}
			body{padding-top:1px;}
			#div1{width:200px;height:200px;margin:50px auto 0;background:red;border:1px solid #000;}
			#div2{width:100px;height:100px;margin:50px auto 0;background:green;}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
	</body>
<script>
/*
	
*/
	window.onload = function(){
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');

		//要绑定事件的元素对象.addEventListener(事件类型,事件处理函数,true/flase)
		//true表示在捕获阶段处理事件 false表示在冒泡阶段处理事件

		//冒泡阶段调用事件处理函数 从里到外
		/*if(div2.addEventListener){ //非IE
			div1.addEventListener('click',function(){alert('div1');},false); 
			div2.addEventListener('click',function(){alert('div2');},false); 
		}else{ //IE
			div1.attachEvent('onclick',function(){alert('div1');},false); 
			div2.attachEvent('onclick',function(){alert('div2');},false); 
		}*/

		//捕获阶段调用事件处理函数 从外到里
		if(div2.addEventListener){ //非IE
			div1.addEventListener('click',function(){alert('div1');},true); 
			div2.addEventListener('click',function(){alert('div2');},true); 
		}else{ //IE
			div1.attachEvent('onclick',function(){alert('div1');},true); 
			div2.attachEvent('onclick',function(){alert('div2');},true); 
		}


	};
</script>
